services:
  app:
    container_name: highstorm-dev
    restart: unless-stopped
    image: highstorm-dev
    build:
      context: .
      target: dev
      dockerfile: Dockerfile.dev
    command: npm run dev
    volumes:
      - .:/app
      - /app/.next
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    ports:
      - 3001:3000
